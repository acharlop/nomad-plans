<v-flex>
  <v-row no-gutters class="mx-2">
    <v-col class="fit">
      <v-subheader class="pa-0 fit h-30">Timeline</v-subheader>
      <!-- Previous year Button -->
      <v-btn :disabled="!hasPlansYearPrev" small @click="setYear(prevYear)">{{
        prevYear
      }}</v-btn>
    </v-col>
    <v-col class="mx-1">
      <v-row class="h-30">
        <v-spacer class="h-30"></v-spacer>
        <v-btn text icon tile small color="white" @click="sliderValue -=1">
          <v-icon>mdi-chevron-left</v-icon>
        </v-btn>
        <v-text-field
          class="date-text-field h-30"
          :value="inputValue"
          readonly
          single-line
          dense
          dark
          :hide-details="true"
        ></v-text-field>
        <v-btn text icon tile small color="white" @click="sliderValue +=1">
          <v-icon>mdi-chevron-right</v-icon>
        </v-btn>
        <v-spacer class="h-30"></v-spacer>
      </v-row>
      <!-- Slider -->
      <v-slider
        class="slider"
        v-model="sliderValue"
        step="1"
        min="1"
        :max="daysInYear"
        color="white"
        track-color="white"
        thumb-color="secondary"
        :hide-details="true"
      ></v-slider>
      <!-- Month labels -->
      <v-row class="labels mr-2">
        <div
          v-for="(month, index) in months"
          v-if="$vuetify.breakpoint.mdAndUp || index % 2 === 0"
          :id="month.toLowerCase()"
        >
          <span
            @click="setMonth(index)"
            :class="{ active: getMonth === index }"
          >{{ month }}</span
          >
        </div>
      </v-row>
    </v-col>
    <v-col class="fit">
      <v-subheader class="pa-0 fit h-30"></v-subheader>
      <!-- Next year Button -->
      <v-btn :disabled="!hasPlansYearNext" small @click="setYear(nextYear)">{{
        nextYear
      }}</v-btn>
    </v-col>
  </v-row>
</v-flex>
