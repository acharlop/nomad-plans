<v-dialog
  max-width="600"
  v-model="show"
  :persistent="!$vuetify.breakpoint.xsOnly"
  :fullscreen="$vuetify.breakpoint.xsOnly"
  transition="dialog-bottom-transition"
  scrollable
>
  <v-card>
    <!-- header -->
    <v-card-title class="pa-0">
      <v-toolbar color="primary white--text" fixed class="pr-o">
        <v-toolbar-title>{{ isEdit ? 'Edit Plan' : 'Create new plan' }}</v-toolbar-title>
        <v-spacer />
        <v-toolbar-items>
          <v-btn dark text @click="close" tabindex="9" @keydown.tab="searchFocus">
            <v-icon>mdi-close</v-icon>
          </v-btn>
        </v-toolbar-items>
      </v-toolbar>
    </v-card-title>

    <!-- text -->
    <v-card-text v-if="show" class="pa-0 ma-4 plan-form-container">
      <v-col class="pb-0" cols="12">
        <v-form
          ref="form"
          v-model="valid"
        >
            <v-text-field
              ref="searchInput"
              required
              outlined
              clearable
              type="search"
              v-model="placeName"
              label="Place"
              :rules="placeRules"
              class="search-input"
              tabindex="1"
              validate-on-blur
            >
            </v-text-field>
          <v-row class="ma-0 mt-2">
            <!-- START at dropdown -->
            <v-menu
              v-model="startAtMenu"
              :close-on-content-click="false"
              :nudge-top="20"
              transition="scale-transition"
              offset-y
              content-class="menu"
            >
              <template v-slot:activator="{ on }">
                <v-text-field
                  :value="formattedStartDate"
                  label="Start Date"
                  :rules="dateRules"
                  readonly
                  outlined
                  v-on="on"
                  clearable
                  tabindex="2"
                  required
                  :class="{ 'mr-3': !$vuetify.breakpoint.xsOnly }"
                ></v-text-field>
              </template>
              <v-date-picker
                v-model="startAt"
                :allowed-dates="allowedDates"
                :min="startAfter"
                :max="endBefore"
                @input="startAtMenu = false"
                :picker-date.sync="startDatePicker"
              ></v-date-picker>
            </v-menu>

            <!-- END at dropdown -->
            <v-menu
              v-model="endAtMenu"
              :close-on-content-click="false"
              :nudge-top="20"
              :nudge-left="30"
              transition="scale-transition"
              offset-y
              content-class="menu"
            >
              <template v-slot:activator="{ on }">
                <v-text-field
                  :value="formattedEndDate"
                  label="End Date"
                  :rules="dateRules"
                  readonly
                  outlined
                  v-on="on"
                  clearable
                  :hint="dateRange"
                  persistent-hint
                  tabindex="3"
                  required
                  :class="{ 'ml-3': !$vuetify.breakpoint.xsOnly }"
                ></v-text-field>
              </template>
              <v-date-picker
                v-model="endAt"
                :allowed-dates="allowedDates"
                :min="startAfter"
                :max="endBefore"
                :picker-date.sync="endDatePicker"
                @input="endAtMenu = false"
              ></v-date-picker>
            </v-menu>
          </v-row>

          <v-subheader class="pl-0">Likelihood</v-subheader>

          <v-slider
            v-model="confirmation"
            :tick-labels="confirmations"
            :min="-1"
            :step="1"
            :max="1"
            ticks="always"
            tick-size="4"
            class="mb-5 px-5"
            tabindex="4"
          ></v-slider>

          <v-textarea
            v-model="description"
            label="Note"
            outlined
            tabindex="5"
            :maxlength="maxDescriptionLength"
            counter
          ></v-textarea>
        </v-form>
      </v-col>
    </v-card-text>

    <!-- footer -->
    <v-card-actions class="ma-2 mt-0">
      <v-btn
        v-if="isEdit"
        color="error"
        text
        :disabled="deleteLoading || submitLoading"
        @click="remove"
        :loading="deleteLoading"
        tabindex="8"
      >delete</v-btn>
      <div class="flex-grow-1"></div>
      <v-btn color="primary darken-1" text @click="close" class="mr-2" tabindex="7">cancel</v-btn>
      <v-btn
        class="white--text"
        color="amber darken-1"
        :disabled="!valid || submitLoading || deleteLoading"
        @click="submit"
        :loading="submitLoading"
        tabindex="6"
      >{{ isEdit ? 'save' : 'add'}}</v-btn>
    </v-card-actions>
  </v-card>
</v-dialog>
